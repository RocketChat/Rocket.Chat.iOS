version: 2

jobs:
  lint:
    macos:
      xcode: "10.0.0"
    steps:
      - checkout
      - run:
          name: Install Swiftlint
          command: ./Scripts/install_swiftlint.sh
      - run:
          name: Lint
          command: swiftlint

  test:
    macos:
      xcode: "10.0.0"
    steps:
      - checkout
      - run:
          name: Build for testing
          command: ./Scripts/build_for_testing.sh
      - run:
          name: Run tests on iPad iOS 11.2
          command: ./Scripts/test_without_building.sh "11.2" "iPad Air"
      - run:
          name: Run tests on iPad iOS 12.0
          command: ./Scripts/test_without_building.sh "12.0" "iPad Air"
      - run:
          name: Run tests on iPhone iOS 11.2
          command: ./Scripts/test_without_building_coverage.sh "11.2" "iPhone SE"
      - run:
          name: Run tests on iPhone (X series) iOS 12.0
          command: ./Scripts/test_without_building_coverage.sh "12.0" "iPhone SE"      
      - run:
          name: Codecov
          command: bash <(curl -s https://codecov.io/bash) -J 'Rocket.Chat'

workflows:
  version: 2
  build-and-test:
    jobs:
      - lint:
         filters:
           branches:
             ignore:
               - /^docs[-\/].*$/
               - /^wip[-\/].*$/
               - /^.*-docs$/
               - /^.*-wip$/
      - test:
          requires:
            - lint
